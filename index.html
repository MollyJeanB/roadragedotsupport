<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roadrage Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="index.js"></script>
</head>
<body>
    <h1>Roadrage Support</h1>
        <main>
            <h2>Please fill out the following form completely to report an instance of road rage.</h2>
            <form>
                <fieldset>
                    <legend for="name">Your Full Legal Name</legend>
                    <input type="text" name="name" required>
                    <legend for="phone">Your Phone Number w/ Area and Country Code</legend>
                    <input type="tel" name="phone" required>
                    <legend for="address">Your Current Address</legend>
                    <input type="text" name="address" required>
                    <legend for="loc">Precise geographical coordinates at which the incident occured</legend>
                    <input type="text" name="loc" required>
                    <legend for="report">Describe the incident in excessive detail</legend>
                    <textarea type="text" name="report" required></textarea>
                </fieldset>
            </form>
        </main>
</body>
</html>
